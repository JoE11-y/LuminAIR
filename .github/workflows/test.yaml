name: Tests

on:
  push:
    branches:
      - [main, master]
  pull_request:
    branches:
      - [main, master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2025-01-02
          override: true
          profile: minimal

      - run: cargo test
