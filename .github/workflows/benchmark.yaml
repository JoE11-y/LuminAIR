name: Benchmark

on:
  push:
    branches:
      - stwo-backend

permissions:
  deployments: write
  contents: write

jobs:
  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2024-12-17

      - name: Run benchmark
        run: |
          # Run benchmarks and capture output
          cargo bench --bench tensor_ops > raw_output.txt

          # Process the output to match cargo benchmark format
          cat raw_output.txt | while IFS= read -r line; do
            if [[ $line =~ time:.*\[(.*?) .*\] ]]; then
              name=$(echo "$line" | grep -oP '^[^time]*' | tr -d ' ')
              time="${BASH_REMATCH[1]}"
              # Convert to ns if needed
              if [[ $line =~ Âµs ]]; then
                time=$(echo "$time * 1000" | bc)
              elif [[ $line =~ ms ]]; then
                time=$(echo "$time * 1000000" | bc)
              fi
              echo "test $name ... bench: $time ns/iter (+/- 0)"
            fi
          done > output.txt

      - name: Download previous benchmark data
        uses: actions/cache@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: "cargo"
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "200%"
          comment-on-alert: true
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
