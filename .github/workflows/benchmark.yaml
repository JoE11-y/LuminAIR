name: Benchmark

on:
  push:
    branches:
      - stwo-backend

permissions:
  deployments: write
  contents: write
  pages: write

jobs:
  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2024-12-17
          components: rustfmt, clippy

      - name: Install criterion requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y gnuplot

      - name: Run benchmark
        run: |
          cargo bench --bench tensor_ops -- --output-format csv > benchmark_result.csv

      - name: Download previous benchmark data
        uses: actions/cache@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Criterion Benchmark
          tool: "criterion"
          output-file-path: benchmark_result.csv
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: "200%"
          comment-on-alert: true
          fail-on-alert: true
          # Enable Job Summary for GitHub Actions
          summary-always: true

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/stwo-backend'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cache
          publish_branch: gh-pages
          keep_files: true
