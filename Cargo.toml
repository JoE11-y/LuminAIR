[package]
name = "luminair"
version = "0.1.0"
edition = "2021"

[dependencies]
luminal = { git = "https://github.com/jafioti/luminal.git", commit = "caa7e55" }
cairo-vm = { git = "https://github.com/lambdaclass/cairo-vm.git", rev = "v1.0.1", features = [
    "std",
    "cairo-1-hints",
] }
cairo1-run = { git = "https://github.com/lambdaclass/cairo-vm", rev = "v1.0.1" }
cairo-lang-sierra = { version = "2.7.0", default-features = false }
thiserror = "1.0.63"
itertools = "0.12.1"
bincode = { version = "2.0.0-rc.3", default-features = false, features = [
    "serde",
] }
tracing = "0.1.40"
num-bigint = "0.4"
num-traits = "0.2.19"
serde_json = "1.0.120"
lazy_static = "1.5.0"
